{% extends 'base.html' %}


{% block title %} Sign in {% endblock title %}

{% block content %}

<div class="container-fluid mt-5 mb-5">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-6 col-lg-3"></div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 p-5 shadow-lg p-3 mb-5 bg-white rounded;">
            <form style="border-radius: 10px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" method="POST" action="{% url 'signin' %}">
                <h4 style="color: rgb(148, 19, 19); text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">SIGN IN TO YOUR ACCOUNT</h4>
                <br>
                {% csrf_token %}
                <div class="form-group" style="border-radius: 5px;">
                  <label for="exampleInputText1">Username</label>
                  <input type="text" name="username" class="form-control" id="exampleInputText1" required>
                  <small id="textHelp" class="form-text text-muted">Enter Your username.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password"  class="form-control" id="exampleInputPassword1" required>
                    <small id="textHelp" class="form-text text-muted">Enter Your password</small>
                </div>
                <div class="form-row">
                    <div class="col">
                        <button type="submit" class="btn">Sign in</button>
                    </div>
                </div>    
                <br>
                <br>
                <p>Don't have an account with us? <a href="{% url 'signup' %}" style="color: rgb(148, 19, 19);">Signup here</a></p>
                </form>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-3"></div>
    </div>
</div>
{% endblock content %}
