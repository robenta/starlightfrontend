{% load static %}
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/hotel.jpg' %}" class="img-fluid w-100">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/hotellobby.jpg' %}" class="img-fluid w-100">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/ecoroom1.jpg' %}" class="img-fluid w-100">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/hotelgym.jpg' %}" class="img-fluid w-100">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
